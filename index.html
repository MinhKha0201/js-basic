<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animated {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }

    .animated.faster {
      -webkit-animation-duration: 500ms;
      animation-duration: 500ms;
    }

    .fadeIn {
      -webkit-animation-name: fadeIn;
      animation-name: fadeIn;
    }

    .fadeOut {
      -webkit-animation-name: fadeOut;
      animation-name: fadeOut;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <main class="grid place-items-center min-h-screen relative">

    <div
      class="app-modal fixed w-full h-100 inset-0 z-50 overflow-hidden hidden justify-center items-center animated fadeIn faster"
      style="background: rgba(0,0,0,.7);">
      <div class="border border-teal-500 shadow-lg w-[1000px] modal-container bg-white mx-auto rounded shadow-lg z-50">
        <div class="app-modal-content py-4 text-left px-6">

          <div class="flex justify-between items-center pb-3">
            <p class="text-2xl font-bold">List Apps</p>
            <div class="modal-close cursor-pointer z-50">
              <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                viewBox="0 0 18 18">
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                </path>
              </svg>
            </div>
          </div>

          <div class="my-5 flex border-2">
            <div class="border-r-2 w-1/2">
              <div class="flex border-b-2 px-4">
                <input type="text" id="search" class="outline-none p-3 w-full">
                <button>Search</button>
              </div>
              <div class="border-b-2 p-4 flex items-center gap-2">
                <input type="checkbox" name="" id="all">
                <label for="all">Select all</label>
              </div>
              <div>
                <ul id="app-list" class="max-h-[350px] overflow-x-auto">
                </ul>
              </div>
            </div>
            <div class="w-1/2">
              <div class="border-b-2 w-full p-3 flex justify-between">
                <p id="count">None Selected</p> <button id="delete-all">Delete
                  All</button>
              </div>
              <div>
                <ul id="app-selected-list" class="max-h-[400px] overflow-x-auto">
                </ul>
              </div>
            </div>
          </div>

          <div class="flex justify-end pt-2">
            <button id="confirm"
              class="focus:outline-none px-4 bg-teal-500 p-3 ml-3 rounded-lg text-white hover:bg-teal-400">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="team-modal fixed w-full h-100 inset-0 z-50 overflow-hidden hidden justify-center items-center animated fadeIn faster"
      style="background: rgba(0,0,0,.7);">
      <div
        class="border border-teal-500 shadow-lg modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
        <div class="team-modal-content py-4 text-left px-6">
          <!--Title-->
          <div class="flex justify-between items-center pb-3">
            <p class="text-2xl font-bold">Team</p>
            <div class="team-modal-close cursor-pointer z-50">
              <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                viewBox="0 0 18 18">
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                </path>
              </svg>
            </div>
          </div>
          <!--Body-->
          <div id="team-list" class="my-5">

          </div>
        </div>
      </div>
    </div>
    <div class="h-[800px] overflow-x-auto">
      <div class="">
        <table id="table" class="min-w-full">
          <thead id="head" class="bg-white border-b">
            <tr>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                ID
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                Name
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                Teams
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                Apps
              </th>
            </tr>
          </thead>
          <tbody id="body">
  
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
